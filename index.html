<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список покупок</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <button class="tab-button shopping"> Список покупок </button>
        <button class="tab-button template"> Шаблон </button>
    </div>

            <!-- <li class="need-to-buy"> Молоко <span class="ready">&#x2718</span></li>
            <li class="need-to-buy"> Колбаса <span class="ready">&#x2718</span> </li> -->

    <div class="list-wrapper">
        <p class="manual"></p>
        <div class="edit hidden">
            <button class="edit-button">
                <span class="button-content not-finish-content">
                    <span>ред:</span>
                    <img src="image/edit.png">
                </span>

                <img src="image/finish.png" class="button-content finish-content">
            </button>
        </div>
        <ul class="template-list"></ul>
        <ul class="shopping-list hidden"></ul>
    </div>

    <div class="add-button-wrapper">
        <button class="plus">
            <img src="image/plus.png">
        </button>
        <input class="new-product" placeholder="например, молоко"></input>
    </div>

    <script src="template.js"></script>
    <script src="shoppingList.js"></script>
</body>

</html>
